apiVersion: apps/v1
kind: Deployment
metadata:
  name: replicator
  labels:
    controller: replicator
spec:
  replicas: 1
  selector:
    matchLabels:
      controller: replicator
  template:
    metadata:
      labels:
        controller: replicator
    spec:
      containers:
      - name: replicator
        image: nadunrds/k8s-replicator
        env:
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: conf-vol
          mountPath: /etc/replicator
      volumes:
      - name: conf-vol
        configMap:
          name: replicator
      serviceAccount: replicator
