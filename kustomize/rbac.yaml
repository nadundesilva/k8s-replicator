apiVersion: v1
kind: ServiceAccount
metadata:
  name: replicator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: replicator
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - watch
  - list
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - watch
  - list
  - get
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: replicator
subjects:
- kind: ServiceAccount
  name: replicator
roleRef:
  kind: ClusterRole
  name: replicator
  apiGroup: rbac.authorization.k8s.io
