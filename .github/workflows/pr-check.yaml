name: Pull Request Check

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: read

jobs:
  build:
    name: Check Pull Request
    uses: ./.github/workflows/build.yaml
    with:
      version: 0.0.0-${{ github.sha }}
    permissions:
      contents: read
      packages: read
      security-events: write
      checks: write
      statuses: write
