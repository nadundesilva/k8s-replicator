name: Vulnerabilities Scan

on:
    workflow_run:
        workflows:
            - Release
        types:
            - completed
    schedule:
        - cron: '0 0 * * *'
    workflow_call:
        inputs:
            image-tag:
                description: Docker Image tag
                required: true
                type: string
    workflow_dispatch:
        inputs:
            image-tag:
                description: Docker Image tag
                required: true
                default: latest
                type: string

jobs:
    run-trivy-scan:
        name: Run Trivy Scan
        runs-on: ubuntu-latest
        steps:
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: nadunrds/k8s-replicator:${{ inputs.image-tag || 'latest' }}
                  format: 'table'
                  exit-code: '1'
                  ignore-unfixed: true
