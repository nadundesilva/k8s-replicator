name: Build

on:
    workflow_call:
        inputs:
            publish-snapshots:
                description: Whether the snapshots should be published (true/false)
                required: true
                type: string
        secrets:
            docker_hub_token:
                description: Docker Hub token
                required: true

jobs:
    run-super-linter:
        name: Run GitHub Super Linter
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Lint Code Base
              uses: github/super-linter@v4
              env:
                  DEFAULT_BRANCH: main
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  VALIDATE_ALL_CODEBASE: "true"
                  VALIDATE_GO: "false"
                  VALIDATE_KUBERNETES_KUBEVAL: "false"

    run-golangci-lint:
        name: Run GoLangCI Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Setup GoLang
              uses: actions/setup-go@v2
              with:
                  go-version: "^1.18"
            - name: Install Dependencies
              run: |
                  go get ./...
                  go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.44.2
            - name: Lint Go Code
              run: |
                golangci-lint run -c .github/linters/.golangci.yml --timeout 2m

    run-codeql-analysis:
        name: Run CodeQL Analysis
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        strategy:
            fail-fast: false
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Initialize CodeQL
              uses: github/codeql-action/init@v1
              with:
                  languages: go
            - name: Autobuild
              uses: github/codeql-action/autobuild@v1
            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v1

    run-checkov-scan:
        name: Run Checkov Scan
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@master
            - name: Build Kubernetes Artifacts
              run: |
                  mkdir -p out
                  docker run -v ${{ github.workspace }}/kustomize:/artifacts k8s.gcr.io/kustomize/kustomize:v3.8.7 \
                      build /artifacts > out/kustomize-all.yaml
            - name: Run Checkov Scan
              uses: bridgecrewio/checkov-action@master
              with:
                  directory: out
                  download_external_modules: true

    run-e2e-tests:
        name: Run E2E Tests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                resource:
                    - Secret
                    - ConfigMap
                    - NetworkPolicy
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Setup GoLang
              uses: actions/setup-go@v2
              with:
                  go-version: "^1.18"
            - name: Run E2E Tests
              run: make test.e2e
              env:
                  TEST_RESOURCES_FILTER_REGEX: ${{ matrix.resource }}
                  CONTROLLER_IMAGE: nadunrds/k8s-replicator:${{ github.sha }}

    validate-examples:
        name: Validate Examples
        runs-on: ubuntu-latest
        strategy:
            matrix:
                example:
                    - cert-manager
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Setup GoLang
              uses: actions/setup-go@v2
              with:
                  go-version: "^1.18"
            - name: Install Kind
              run: |
                go get sigs.k8s.io/kind
                echo "PATH=${PATH}:$(go env GOPATH)/bin" >> "${GITHUB_ENV}"
            - name: Setup K8s Cluster
              run: |
                kind create cluster --name=example-validation-cluster
                make docker
                kind load docker-image nadunrds/k8s-replicator:${{ github.sha }} --name=example-validation-cluster
                NODE_NAME="$(kubectl get nodes -o jsonpath='{.items[0].metadata.name}')"

                kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
                kubectl label node "${NODE_NAME}" ingress-ready=true
                kubectl wait --namespace ingress-nginx \
                  --for=condition=ready pod \
                  --selector=app.kubernetes.io/component=controller \
                  --timeout=90s

                K8S_CLUSTER_IP="$(kubectl get nodes "${NODE_NAME}" -o jsonpath='{.status.addresses[?(@.type=="InternalIP")].address}')"
                echo "K8S_CLUSTER_IP=${K8S_CLUSTER_IP}" >> "${GITHUB_ENV}"
              env:
                  CONTROLLER_IMAGE: nadunrds/k8s-replicator:${{ github.sha }}
            - name: Validate Example
              run: |
                echo "ðŸšœ Updating controller image to ${CONTROLLER_IMAGE}"
                docker run --workdir=/artifacts --entrypoint=/app/kustomize \
                  -v ${{ github.workspace }}/kustomize:/artifacts k8s.gcr.io/kustomize/kustomize:v3.8.7 \
                  edit set image nadunrds/k8s-replicator=nadunrds/k8s-replicator:${{ github.sha }}

                pushd examples/${{ matrix.example }}
                ./validate.sh
                popd

    build:
        name: Build
        runs-on: ubuntu-latest
        needs:
            - run-super-linter
            - run-golangci-lint
            - run-codeql-analysis
            - run-checkov-scan
            - run-e2e-tests
            - validate-examples
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Setup GoLang
              uses: actions/setup-go@v2
              with:
                  go-version: "^1.18"
            - name: Building Controller
              run: make all
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v1
              with:
                  install: true
            - name: Available platforms
              run: echo ${{ steps.buildx.outputs.platforms }}
            - name: Build Docker Image for scanning
              uses: docker/build-push-action@v2
              with:
                  context: .
                  load: true
                  tags: nadunrds/k8s-replicator:${{ github.sha }}
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: nadunrds/k8s-replicator:${{ github.sha }}
                  format: 'table'
                  exit-code: '1'
                  ignore-unfixed: true
            - name: Login to the Container registry
              if: ${{ inputs.publish-snapshots != '' }}
              uses: docker/login-action@v1
              with:
                  username: nadunrds
                  password: ${{ secrets.docker_hub_token }}
            - name: Build & Push Docker Image
              if: ${{ inputs.publish-snapshots != '' }}
              uses: docker/build-push-action@v2
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64,linux/arm/v7
                  push: ${{ github.event_name == 'push' && github.repository_owner == 'nadundesilva' }}
                  tags: |
                    nadunrds/k8s-replicator:${{ github.ref_name }}
