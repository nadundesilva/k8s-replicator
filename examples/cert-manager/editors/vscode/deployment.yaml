apiVersion: apps/v1
kind: Deployment
metadata:
  name: vscode
  labels:
    app: k8s-replicator
    sample: vscode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-replicator
      sample: vscode
  template:
    metadata:
      labels:
        app: k8s-replicator
        sample: vscode
    spec:
      containers:
      - name: vscode
        image: linuxserver/code-server:4.104.1
        env:
        - name: PUID
          value: "10500"
        - name: PGID
          value: "10500"
        ports:
        - name: editor-port
          containerPort: 8443
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          tcpSocket:
            port: editor-port
        readinessProbe:
          httpGet:
            path: /healthz
            port: editor-port
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
            add:
            - CHOWN
            - SETUID
            - SETGID
            - DAC_OVERRIDE
      securityContext:
        seccompProfile:
          type: RuntimeDefault
